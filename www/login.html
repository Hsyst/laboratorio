<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hsyst Auth</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #4caf50;
            margin-bottom: 2rem;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b3b3b3;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            border: 1px solid #4caf50;
            border-radius: 8px;
            background: #1e1e1e;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #81c784;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: #4caf50;
            color: #ffffff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #388e3c;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            font-size: 0.8rem;
            color: #777;
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: #2b2b2b;
            padding: 2rem;
            border-radius: 10px;
            color: #ffffff;
            text-align: center;
            width: 300px;
        }

        .modal button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }

        .modal button:hover {
            background: #388e3c;
        }

        .modal .close {
            background: #ff4d4d;
        }

        .modal .close:hover {
            background: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Hsyst Auth - Login</h2>
        <form id="login-form" style="width: 100%;">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <div id="accountModal" class="modal">
        <div class="modal-content">
            <p>Você tem uma conta?</p>
            <button id="yesButton">Sim</button>
            <button id="noButton" class="close">Não</button>
        </div>
    </div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        errorMessage.textContent = '';

        try {
            const crypt1Response = await fetch(`/crypt1?email=${encodeURIComponent(email)}&senha=${encodeURIComponent(password)}`);
            const crypt1Data = await crypt1Response.json();

            if (!crypt1Data.jwtToken) {
                throw new Error('Erro ao adquirir o token JWT do crypt1.');
            }

            const crypt2Response = await fetch(`/crypt2?email=${encodeURIComponent(email)}&senha=${encodeURIComponent(password)}&crypt1=${encodeURIComponent(crypt1Data.jwtToken)}`);
            const crypt2Data = await crypt2Response.json();

            if (!crypt2Data.tokenAES) {
                throw new Error('Erro ao adquirir o token AES do crypt2.');
            }

            const registerResponse = await fetch(`/login?tokenReg=${encodeURIComponent(crypt2Data.tokenAES)}`);
            const registerData = await registerResponse.json();

            if (registerData.status === 'Error') {
                errorMessage.textContent = registerData.log;

                if (!document.cookie.includes('no_account_prompt=true')) {
                    document.getElementById('accountModal').style.display = 'flex';
                }
            } else if (registerData.status === 'Success') {
                alert('Login realizado com sucesso!');
                document.cookie = `tokenAES=${encodeURIComponent(crypt2Data.tokenAES)}; path=/; secure; samesite=strict`;
                window.location.href = '/html';
            } else {
                errorMessage.textContent = 'Ocorreu um erro ao realizar o seu login, tente novamente mais tarde.';
            }
        } catch (error) {
            console.error('Erro durante o processo:', error);
            errorMessage.textContent = 'Ocorreu um erro inesperado. Tente novamente mais tarde.';
        }
    });

    document.getElementById('yesButton').addEventListener('click', function() {
        document.cookie = "no_account_prompt=true; max-age=60; path=/";
        document.getElementById('accountModal').style.display = 'none';
    });

    document.getElementById('noButton').addEventListener('click', function() {
        window.location.href = '/register.html';
    });
</script>

</body>

</html>
